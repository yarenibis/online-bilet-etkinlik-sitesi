<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template='/template.xhtml'>

    <ui:define name='menu2'></ui:define>
    <ui:define name='menu'></ui:define>

    <ui:define name='content1'>
        <div class="container mt-3">
            <h:form>
    <h:dataTable value="#{biletBean.biletlerim(kullanıcıBean.entity)}" var="bilet">
        <h:column>
            <f:facet name="header">Bilet ID</f:facet>
            #{bilet.bilet_id}
        </h:column>
        <h:column>
            <f:facet name="header">Etkinlik Adı</f:facet>
            #{bilet.etkinlik_id.adı}
        </h:column>
        <h:column>
            <f:facet name="header">Kullanıcı Adı</f:facet>
            #{bilet.kullanıcı_id.adı}
        </h:column>
        <h:column>
            <f:facet name="header">İptal</f:facet>
            <h:commandButton value="Sil" action="#{biletBean.delete(bilet)}" onclick="return confirm('Bu bileti silmek istediğinize emin misiniz?');"/>
        </h:column>
    </h:dataTable>
</h:form>

        </div>
        
        
        
    </ui:define>

</ui:composition>
