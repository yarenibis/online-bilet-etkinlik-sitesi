<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template='/template.xhtml'>

    <ui:define name='menu2'></ui:define>
    <ui:define name='menu'></ui:define>

    <ui:define name='content1'>
        <div class="container mt-3" >
            <h:form>
                <h:inputText value="#{etkinlikBean.searchKeyword}" />
                <h:commandButton value="Ara" action="#{etkinlikBean.searchEtkinlik}" />

                <h:dataTable styleClass="table table-striped table-hover" value="#{etkinlikBean.list}" var="etkinlik">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{etkinlik.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Adı</f:facet>
                            #{etkinlik.adı}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Mekan</f:facet>
                            #{etkinlik.mekan.mekan_adi}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Açıklama</f:facet>
                            #{etkinlik.açıklama}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tarih</f:facet>
                            #{etkinlik.tarih_saat}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Seç</f:facet>
                        <h:commandButton value="Seç" action="#{etkinlikBean.selectEtkinlik(etkinlik,kullanıcıBean.entity)}"  />
                    </h:column>
                </h:dataTable>
            </h:form>
