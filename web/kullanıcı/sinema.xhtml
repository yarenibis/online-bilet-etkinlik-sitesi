                        #{sinema.film_adi}
                </h:column>
                <h:column>
                    <f:facet name="header">Salon_no</f:facet>
                        #{sinema.salon_no}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Seç</f:facet>
                    <h:commandLink value="Seç" action="#{sinemaBean.selectSinema(sinema,kullanıcıBean.entity)}"  />
                </h:column>
            </h:dataTable>
        </h:form>
