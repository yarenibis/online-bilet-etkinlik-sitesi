<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template='/template.xhtml'>

    <ui:define name='menu2'></ui:define>
    <ui:define name='menu'></ui:define>

    <ui:define name='content1'>
        <div class="container mt-3">
            <h:form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <h:inputText value="#{festivalBean.searchKeyword}" styleClass="form-control" />
                            <div class="input-group-append">
                                <h:commandButton value="Ara" styleClass="btn btn-primary" action="#{festivalBean.searchFestival()}" />
                            </div>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Adı</th>
                                    <th>Tarih</th>
                                    <th>Seç</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{festivalBean.list}" var="etkinlik">
                                    <tr>
                                        <td>#{etkinlik.festival_id}</td>
                                        <td>#{etkinlik.festival_adi}</td>
                                        <td>#{etkinlik.tarih}</td>
                                        <td><h:commandButton value="Seç" styleClass="btn btn-success" action="#{festivalBean.selectFestival(etkinlik, kullanıcıBean.entity)}" /></td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-md-6">
                        <h:dataTable styleClass="table table-striped" value="#{festivalBean.filteredFestivalList}" var="etkinlik">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{etkinlik.festival_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Adı</f:facet>
                                    #{etkinlik.festival_adi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Tarih</f:facet>
                                    #{etkinlik.tarih}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Seç</f:facet>
                                <h:commandLink value="Seç" action="#{festivalBean.selectFestival(etkinlik,kullanıcıBean.entity)}" styleClass="btn btn-info" />
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </h:form>
        </div>
        
        
        
    </ui:define>

</ui:composition>
