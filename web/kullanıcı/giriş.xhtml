<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template='/template.xhtml'>

    <ui:define name='menu2'></ui:define>
    
    <ui:define name='content1'>
        <h:form id="loginForm">
        <h:panelGrid columns="2">
            <div class="mb-3">
                <label class="form-label">MAIL</label>
                <h:inputText styleClass="form-control" id="mail" value="#{kullanıcıBean.entity.email}" required="true" />
            </div>
           
            <div class="mb-3">
                <label class="form-label">ŞİFRE</label>
                <h:inputText styleClass="form-control" id="şifre" value="#{kullanıcıBean.entity.şifre}" required="true" />
            </div>
           
        </h:panelGrid>
            <h:commandButton styleClass="btn btn-primary" value="Giriş Yap" action="#{kullanıcıBean.giriş(kullanıcıBean.entity)}" />
        <h:messages globalOnly="true" style="color: red;" />
    </h:form>
        </ui:define>
   
</ui:composition>
