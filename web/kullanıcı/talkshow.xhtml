     <ui:define name='content1'>
        <h:form>
            <h:inputText value="#{talkShowBean.searchKeyword}" styleClass="table table-striped table-hover" />
            <h:commandButton value="Ara" action="#{talkShowBean.searchTalkShow()}" />

            <h:dataTable value="#{talkShowBean.list}" var="talkshow">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{talkshow.show_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Adı</f:facet>
                        #{talkshow.show_adi}
                </h:column>
                <h:column>
                    <f:facet name="header">Showman</f:facet>
                        #{talkshow.showman_adi}
                </h:column>
                <h:column>
                    <f:facet name="header">Tarih</f:facet>
                        #{talkshow.tarih}
                </h:column>

                <h:column>
                    <f:facet name="header">Seç</f:facet>
                    <h:commandLink value="Seç" action="#{talkShowBean.selectTalkShow(talkshow, kullanıcıBean.entity)}"  />
                </h:column>
            </h:dataTable>
        </h:form>
