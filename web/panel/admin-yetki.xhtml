<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template='/template.xhtml'>

   <ui:define name='menu'></ui:define>
    <ui:define name='menu3'></ui:define>

    <ui:define name='content1'>
        <div class="container">
            <h:form>
                <div class="row">
                    <div class="col">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>YETKÄ° ADI</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{yetkiBean.list}" var="e">
                                    <tr>
                                        <td>#{e.yetki_id}</td>
                                        <td>
                                            <h:commandLink action="#{yetkiBean.setEntity(e)}" value="#{e.yetki_adi}"/>
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label>Yetki ADI</label>
                            <h:inputText value="#{yetkiBean.entity.yetki_adi}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{yetkiBean.entity.yetki_id == 0}" action="#{yetkiBean.create()}" value="CREATE"/>
                            <h:commandButton styleClass="btn btn-success" rendered="#{yetkiBean.entity.yetki_id != 0}" action="#{yetkiBean.update()}" value="UPDATE"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
