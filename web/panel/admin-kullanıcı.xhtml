<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template='/template.xhtml'>

    
    
    
     <ui:define name='menu'></ui:define>
    <ui:define name='menu3'></ui:define>
       
     <ui:define name='content1'>
        <h:form>
            kullanıcı adı <h:inputText value="#{kullanıcıBean.entity.adı}" /> 
            soyadı <h:inputText value="#{kullanıcıBean.entity.soyadı}" />
            mail <h:inputText value="#{kullanıcıBean.entity.email}" />
            şifre <h:inputText value="#{kullanıcıBean.entity.şifre}" />
            yetki
            <h:selectManyMenu value="#{kullanıcıBean.entity.yetkiler}" converter="yetkiconverter" style="height: 100px ">
                <f:selectItems value="#{yetkiBean.list}" var="y" itemValue="#{y}" itemLabel="#{y.yetki_adi}"/>
            </h:selectManyMenu>


            <h:commandButton rendered="#{kullanıcıBean.entity.kullanıcı_id==0}" action="#{kullanıcıBean.create()}" value="Create"/>
            <h:commandButton rendered="#{kullanıcıBean.entity.kullanıcı_id!=0}" action="#{kullanıcıBean.update()}" value="Update"/>
            <h:commandButton rendered="#{kullanıcıBean.entity.kullanıcı_id!=0}" action="#{kullanıcıBean.clear()}" value="Clear Form"/>

        </h:form>
        <hr/>
        <h:form>
            <h:dataTable value="#{kullanıcıBean.list}" var="kullanıcı">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{kullanıcı.kullanıcı_id}
                </h:column>
                <h:column>
                    <f:facet name="header"> ADI</f:facet>
                        #{kullanıcı.adı}
                </h:column>
                <h:column>
                    <f:facet name="header">SOYADI</f:facet>
                        #{kullanıcı.soyadı}
                </h:column>
                <h:column>
                    <f:facet name="header">MAİL</f:facet>
                        #{kullanıcı.email}
                </h:column>
                <h:column>
                    <f:facet name="header">ŞİFRE</f:facet>
                        #{kullanıcı.şifre}
                </h:column>
                <h:column>
                    <f:facet name="header">YETKİ</f:facet>
                        #{kullanıcı.yetkiler}
                </h:column>


                <h:column>
                    <f:facet name="header">ADMİNİSTRATOR</f:facet>
                    <h:commandButton  action="#{kullanıcıBean.delete(entity)}" value="DELETE"/>
                    <h:commandButton  action="#{kullanıcıBean.setEntity(entity)}" value="UPDATE"/>
                </h:column>
            </h:dataTable>
        </h:form>
     </ui:define>
</ui:composition>
