<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template='/template.xhtml'>

    
    
    
     <ui:define name='menu'></ui:define>
    <ui:define name='menu3'></ui:define>
       
     <ui:define name='content1'>
       
        <h:form>
           
            Film adı <h:inputText value="#{sinemaBean.entity.film_adi}" /> <br/>
            salon no <h:inputText value="#{sinemaBean.entity.salon_no}" />
            
            <h:commandButton rendered="#{sinemaBean.entity.sinema_id==0}" action="#{sinemaBean.create()}" value="Create"/>
            <h:commandButton rendered="#{sinemaBean.entity.sinema_id!=0}" action="#{sinemaBean.update()}" value="Update"/>
            <h:commandButton rendered="#{sinemaBean.entity.sinema_id!=0}" action="#{sinemaBean.clear()}" value="Clear Form"/>

        </h:form>
        <hr/>
        <h:form>
            <h:dataTable value="#{sinemaBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{entity.sinema_id}
                </h:column>
                <h:column>
                    <f:facet name="header">FİLM ADI</f:facet>
                        #{entity.film_adi}
                </h:column>
                <h:column>
                    <f:facet name="header">SALON NO</f:facet>
                        #{entity.salon_no}
                </h:column>

                <h:column>
                    <f:facet name="header">ADMİNİSTRATOR</f:facet>
                    <h:commandButton  action="#{sinemaBean.delete(entity)}" value="DELETE"/>
                    <h:commandButton  action="#{sinemaBean.setEntity(entity)}" value="UPDATE"/>
                </h:column>
            </h:dataTable>
        </h:form>
        </ui:define>
  
</ui:composition>
